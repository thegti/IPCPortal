<div class="mat-elevation-z8 tableclass">
  <button mat-mini-fab (click)="addRegionnav()" class="addbtn" color="accent" matTooltip="Add New Region">
          <mat-icon>add</mat-icon>
           </button>
   <button mat-raised-button *ngIf="enableAll" class="forAll" (click)="getAllRegions()"  color="primary">
      View All Regions
   </button>
  <button mat-mini-fab (click)="enbleSearch()" class="forbut" color="primary">
      <mat-icon>search</mat-icon>
       </button>
        <div class="horizontal-stepper-wrapper  myclass1" *ngIf="enableSearch">
          
          <mat-horizontal-stepper class="mat-elevation-z4 myclass1" [linear]="true">
            
              <mat-step [stepControl]="searchForm">

                  <form fxLayout="column" [formGroup]="searchForm">
          
                     
                      <div fxFlex="1 0 auto" fxLayout="row">
                            <mat-form-field appearance="outline" fxFlex="100">
                               <mat-label>Select Country</mat-label>
                               <mat-select formControlName="ddlCountry"  #singleSelect (selectionChange)="onCountrySelect()">
                                  <ngx-mat-select-search [formControl]="countryFilterCtrl" [placeholderLabel]="'Search Country...'"  [noEntriesFoundLabel]="'No matching Country found'"></ngx-mat-select-search>
                                  <mat-option *ngFor="let country of filteredCount | async" [value]="country['CNT_PK']">
                                    {{country['CNT_NAME']}}
                                  </mat-option>
                                </mat-select>
                             </mat-form-field>
                      </div>
                      <div fxLayout="row" fxLayoutAlign="center center">
                          <button class="mr-8" mat-raised-button (click)="closeFun()" type="button" color="primary">
                              Cancel
                          </button>
                          <button mat-raised-button  [disabled]="!makesearch" (click)="filterRegion()"  color="accent">
                             Search
                          </button>
                      </div>
          
                  </form>
          
              </mat-step> 
         </mat-horizontal-stepper>
  </div>     
   
  <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="ID" >
      <th mat-header-cell *matHeaderCellDef style="width:5%"> ID </th>
      <td mat-cell *matCellDef="let row" style="width:5%"> {{row['RGN_ID']}}</td>
  </ng-container>

<ng-container matColumnDef="Name">
  <th mat-header-cell *matHeaderCellDef style="width:15%"> Name </th>
  <td mat-cell *matCellDef="let row" style="width:15%"> {{row['RGN_NAME']}}</td>
</ng-container>

<ng-container matColumnDef="President">
  <th mat-header-cell *matHeaderCellDef style="width:11%"> President </th>
  <td mat-cell *matCellDef="let row" style="width:11%"> {{row['RGN_PRESIDENT_TEXT']}} </td>
</ng-container>


<ng-container matColumnDef="Mobile">
  <th mat-header-cell *matHeaderCellDef style="width:10%"> Mobile </th>
  <td mat-cell *matCellDef="let row" style="width:10%"> {{row['RGN_MOBIL']}} </td>
</ng-container>

<ng-container matColumnDef="RGN_EMAIL">
  <th mat-header-cell *matHeaderCellDef style="width:20%"> Email </th>
  <td mat-cell *matCellDef="let row" style="width:20%"> {{row['RGN_EMAIL']}} </td>
</ng-container>
