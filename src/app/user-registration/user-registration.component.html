<div class="horizontal-stepper-wrapper  myclass1">
    <h1 class="forhead">User Registration</h1>
 
    <mat-horizontal-stepper class="mat-elevation-z4 myclass1" [linear]="true">
      
       <mat-step [stepControl]="horizontalStepperStep1">
   
           <form fxLayout="column" [formGroup]="horizontalStepperStep1">
   
               <div fxFlex="1 0 auto" fxLayout="column">
               <!-- <div fxFlex="1 0 auto" fxLayout="row"> -->
                <mat-form-field class="fieldclass" appearance="outline" fxFlex="100">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required>
                <mat-icon matSuffix class="disabled-text">account_circle</mat-icon> 
                    <mat-error>Name is required!</mat-error>
              </mat-form-field>
              </div>
              <div fxFlex="1 0 auto" fxLayout="column">
              <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required> 
                <mat-error>
                        <span *ngIf="horizontalStepperStep1.value.password==''" > Password is required!</span>
                        <span *ngIf="horizontalStepperStep1.value.password!='' && horizontalStepperStep1.controls.password['status']=='INVALID'" >Invalid Password(minimum length is 6)</span>
         
                   </mat-error>
             </mat-form-field>
             </div>
             <div fxFlex="1 0 auto" fxLayout="column">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="confirm" required> 
                    <mat-error>
                            <span *ngIf="horizontalStepperStep1.value.confirm==''" >Confirm Password</span>
                            <!-- <span *ngIf="this.horizontalStepperStep1.value.confirm != this.horizontalStepperStep1.value.password" >Passwords doesn't Match</span> -->
             
                       </mat-error>
               </mat-form-field>
               </div>
               
              <div fxFlex="1 0 auto" fxLayout="column">
                <mat-form-field appearance="outline" fxFlex="100">
                  <mat-label>Email</mat-label>
                 <input matInput formControlName="email"> 
                 <mat-error>Invalid email</mat-error>
                </mat-form-field>
                </div>
              <div fxFlex="1 0 auto" fxLayout="column">
                <mat-form-field appearance="outline" fxFlex="100">
                         <mat-label>Member</mat-label>
                         <mat-select formControlName="member"  #singleSelect >
                            <ngx-mat-select-search [formControl]="memberFilterCtrl" [placeholderLabel]="'Search Member...'"  [noEntriesFoundLabel]="'No matching Member found'"></ngx-mat-select-search>
                            <mat-option *ngFor="let member of filteredMember | async" [value]="member['MMM_PK']">
                              {{member['MMM_NAME_TEXT']  + ' ' + member['MMM_NAME2'] + ' ' + member['MMM_NAME3'] }}
                            
                            </mat-option>
                    </mat-select>
                </mat-form-field>        
            </div>
            <div fxFlex="1 0 auto" fxLayout="column">
                    <mat-checkbox labelPosition='before' class="example-margin" formControlName="active">Active</mat-checkbox>
              </div>
            
          
              <div fxLayout="row" fxLayoutAlign="center center">
           <button mat-raised-button  *ngIf="!enableclose" type="button" [disabled]="horizontalStepperStep1.invalid" color="accent" (click)="register()">
               Submit
           </button>
           <button mat-raised-button  (click)="goBack()" class="forCancel"  color="accent">
            Cancel
          </button>
           </div>
           </form>
   
       </mat-step>
   
     </mat-horizontal-stepper>  
   
   </div>  
   <button mat-icon-button class="warn mat-elevation-z2 theme-options-button"
(click)="toggleSidebarOpen('themeOptionsPanel')">
<mat-icon>settings</mat-icon>
</button>
