<table mat-table [dataSource]="dataSource" matSort class="paddingTop">

  <ng-container matColumnDef="MMM_PHOTO">
    <th mat-header-cell *matHeaderCellDef style="width:10%">  </th>
    <td mat-cell *matCellDef="let row" style="width:10%">
      <img src="{{baseUrl+row.MMM_PHOTO}}" title="{{row.MMM_NAME1}}" class="display-img1"  onError="this.src='assets/loginasset/images/display-img.jpg';"/>
      
       </td>
  </ng-container>

  <ng-container matColumnDef="MMM_NAME1">
    <th mat-header-cell *matHeaderCellDef style="width:17%"> Name </th>
    <td mat-cell *matCellDef="let row" style="width:17%"> {{row.MMM_NAME1}} </td>
  </ng-container>
  <ng-container matColumnDef="MMM_REGION_NAME">
    <th mat-header-cell *matHeaderCellDef style="width:25%"> Region </th>
    <td mat-cell *matCellDef="let row" style="width:25%"> {{row.MMM_REGION_NAME}} </td>
  </ng-container>
  <ng-container matColumnDef="MMM_CENTRE_NAME">
    <th mat-header-cell *matHeaderCellDef style="width:25%"> Center </th>
    <td mat-cell *matCellDef="let row" style="width:25%"> {{row.MMM_CENTRE_NAME}} </td>
  </ng-container>
  <ng-container matColumnDef="MMM_CHURCH_NAME">
    <th mat-header-cell *matHeaderCellDef style="width:25%"> Church </th>
    <td mat-cell *matCellDef="let row" style="width:25%"> {{row.MMM_CHURCH_NAME}} </td>
  </ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;">
</tr>
</table>
