  <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef > Country Code </th>
      <td mat-cell *matCellDef="let row"> {{row['CNT_CODE']}}</td>
  </ng-container>

<ng-container matColumnDef="Name">
  <th mat-header-cell *matHeaderCellDef > Country Name </th>
  <td mat-cell *matCellDef="let row"> {{row['CNT_NAME']}}</td>
</ng-container>


<ng-container matColumnDef="Edit">
  <th mat-header-cell *matHeaderCellDef >Action</th>
  <td mat-cell *matCellDef="let row">
   
      <button mat-mini-fab   color="basic" class="forview btn-list" (click)="forcountrydrill(row)" matTooltip="Show Region/State" >
        <mat-icon>filter_list</mat-icon>
    </button>
      </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;">
</tr>
</table>
  <button  mat-mini-fab type="button" class="forprev" [disabled]="disableprev" (click)="previousPage()">
      <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button  mat-mini-fab type="button" class="fornext" [disabled]="disablenext" (click)="nextPage()">
      <mat-icon>keyboard_arrow_right</mat-icon>
  </button> 


</div>
<button mat-icon-button class="warn mat-elevation-z2 theme-options-button"
(click)="toggleSidebarOpen('themeOptionsPanel')">
<mat-icon>settings</mat-icon>
</button>
