      <!-- <button mat-raised-button (click)="isOptional = !isOptional">
        {{!isOptional ? 'Enable optional steps' : 'Disable optional steps'}}
      </button> -->
      
      <mat-horizontal-stepper linear #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Primary information</ng-template>
            <div fxFlex="1 0 auto" fxLayout="row" class="formakingdynamic">
              <mat-form-field appearance="outline" fxFlex="100">
              <input matInput placeholder="Member ID" formControlName="id" required>
              <mat-error>Member ID is required!</mat-error>
            </mat-form-field>
            <mat-form-field   appearance="outline" fxFlex="100" >
                <mat-label>Member ID</mat-label>
                <mat-select formControlName="member"  #singleSelect  required>
                        <ngx-mat-select-search [formControl]="memberFilterCtrl" [placeholderLabel]="'Search Member...'"  [noEntriesFoundLabel]="'No matching Member found'"></ngx-mat-select-search>
                        <mat-option *ngFor="let member of filteredMember | async" [value]="member['MMM_PK']">
                          {{member['MMM_NAME1'] + ' ' + member['MMM_NAME2'] + ' ' + member['MMM_NAME3'] }}
                        </mat-option>
                </mat-select>
        </mat-form-field>
            <mat-form-field appearance="outline" >
              <input matInput placeholder="First name" formControlName="firstname" required>
              <mat-error>Name is required!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100">
              <input matInput  placeholder="Last name" formControlName="lastname" required>
              
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" fxFlex="100">
              <input matInput type="tel" placeholder="Mobile" formControlName="mobile" required>
              
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100">
              <input matInput placeholder="Email" formControlName="email" required>
              
            </mat-form-field>
            </div>

            <div>
              <button mat-button matStepperNext>Next</button>
              <button mat-button matStepperNext>Cancel</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup" [optional]="isOptional">
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Secondary information</ng-template>
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
            <div fxFlex="1 0 auto" fxLayout="row"  class="formakingdynamic">
              <!-- <img [src]="url" onError="this.src='assets/loginasset/images/display-img.jpg';" class="imgclass"> -->
              <input type="file" #profilepic formControlName="photo"  style="display:none">
              <button mat-raised-button type="button" color="primary" class="forupload" (click)="profilepic.click()">Upload Photo</button>
              
          </div>
          </form>

        </mat-step>

        <mat-step [stepControl]="secondFormGroup" [optional]="isOptional">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Church information</ng-template>
            <div fxFlex="1 0 auto" fxLayout="row" class="formakingdynamic">
              <mat-form-field appearance="outline" fxFlex="100">
              <input matInput placeholder="Select country" formControlName="country" required>
              <mat-option *ngFor="let country of filteredCount | async" [value]="country['CNT_PK']">
                {{country['CNT_NAME']}}
              </mat-option>
             
            </mat-form-field>
            <mat-form-field appearance="outline" >
              <input matInput placeholder="Select region" formControlName="region" required>
              
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100">
              <input matInput  placeholder="select center" formControlName="centre" required>
              
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" fxFlex="100">
              <input matInput  placeholder="select church" formControlName="church" required>
              
            </mat-form-field>
           
            </div>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
              <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
          </form>
        </mat-step>


      </mat-horizontal-stepper>
